<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management</title>
    <script defer src="hospital.js"></script>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }

        /* Form Styles */
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background: #f9f9f9;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            form {
                width: 90%;
            }
            table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <h1>Hospital Management System</h1>

    <h2>Add New Hospital</h2>
    <form id="hospitalForm">
        <label for="hospitalName">Hospital Name:</label>
        <input type="text" id="hospitalName" required>
        <label for="hospitalLocation">Location:</label>
        <input type="text" id="hospitalLocation" required>
        <label for="adminName">Admin Name:</label>
        <input type="text" id="adminName" required>
        <label for="specialization">Specialization:</label>
        <input type="text" id="specialization" required>
        <label for="emailId">Email Id:</label>
        <input type="text" id="emailId" required>
        <button type="submit">Add Hospital</button>
    </form>

    <h2>All Hospitals</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Location</th>
                <th>Admin Name</th>
                <th>Email Id</th>
                <th>Specialization</th>
            </tr>
        </thead>
        <tbody id="hospitalTable">
            <!-- Hospitals will be loaded here dynamically -->
        </tbody>
    </table>

</body>
</html>
